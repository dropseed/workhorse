pulls:
  search: "is:open org:dropseed"
  filter: "mergeable"
  markdown: "{{ html_url }} - {{ title }}"
  steps:
    - add_labels:
        labels: [automerge]
    - remove_label:
        label: automerge
    - close: {}
    - merge:
        method: squash
    - delete_branch: {}
    - sleep:
        duration: 2.5
